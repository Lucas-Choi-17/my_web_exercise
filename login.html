<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../stylesheet/login-pages.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="login__main-div">
        <div class="login__top-bar">
            <i onclick="window.location='login.html'" class="fa-solid fa-chevron-left invisible"></i>
        </div>
        <form action="" method="get" class="login__form">
            <header>Login</header>
            <input class="" type="text" placeholder="ID" />
            <input type="password" placeholder="password" />
            <input type="submit" value="Login" />
            <input onclick="window.location='sign-in.html'" type="button" value="Sign In" />
            <a href="find-account.html">Find ID or Password</a>
        </form>
    </div>
    <script src="../script/login-pages/login.js"></script>
    <script src="https://kit.fontawesome.com/f4f7f0f606.js" crossorigin="anonymous"></script>
</body>

</html>
